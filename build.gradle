plugins {
    id 'org.jetbrains.kotlin.jvm' version '2.3.0'
}
apply plugin: 'idea'
apply plugin: 'java'

sourceSets {
    main.kotlin.srcDirs += 'src/'
    test.kotlin.srcDirs += 'test/'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.11.3'
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
}

test {
    useJUnitPlatform()
}
